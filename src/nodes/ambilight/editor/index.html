<div class="form-row">
    <label for="node-input-tv"><i class="fa fa-tv"></i> TV</label>
    <input type="text" id="node-input-tv"/>
</div>
<div class="form-row">
    <label for="node-input-name" data-i18n="name"><i class="fa fa-tag"></i></label>
    <input type="text" id="node-input-name" data-i18n="[placeholder]name"/>
</div>
<div class="form-row">
    <label for="node-input-action"><i class="fa fa-tag"></i> Action</label>
    <select id="node-input-action"></select>
</div>
<div class="form-row">
    <label for="node-input-value" ><i class="fa fa-tag"></i> Value</label>
    <select id="node-input-value"></select>
</div>
<div class="form-row">
    <label for="node-input-returnInfo" ><i class="fa fa-tag"></i> Return info</label>
    <input type="checkbox" id="node-input-returnInfo" class="!w-auto !mt-0" />
</div>
