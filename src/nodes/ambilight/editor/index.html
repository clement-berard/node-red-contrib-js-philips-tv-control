<div class="dxp-form-row">
    <div class="main">
        <div>
            <i class="fa fa-tv"></i>
            <label for="node-input-tv">TV</label>
        </div>
        <input type="text" id="node-input-tv"/>
    </div>
</div>
<div class="dxp-form-row">
    <div class="main">
        <div>
            <i class="fa fa-tag"></i>
            <label for="node-input-name" data-i18n="name"></label>
        </div>
        <input type="text" id="node-input-name" data-i18n="[placeholder]name"/>
    </div>
</div>
<div class="dxp-form-row">
    <div class="main">
        <div>
            <i class="fa fa-bolt"></i>
            <label for="node-input-action">Action</label>
        </div>
        <select id="node-input-action"></select>
    </div>
</div>
<div class="dxp-form-row">
    <div class="main">
        <div>
            <i class="fa fa-cube"></i>
            <label for="node-input-value">Value</label>
        </div>
        <select id="node-input-value"></select>
    </div>
</div>
<div class="dxp-form-row">
    <div class="main">
        <div>
            <i class="fa fa-table"></i>
            <label for="node-input-returnInfo">Return info</label>
        </div>
        <input type="checkbox" id="node-input-returnInfo" />
        <span class="italic">Return ambilight information after operation</span>
    </div>
</div>
<div class="form-row text-center">
    <button id="trigger-action-button" class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded mb-2">
        Start Pairing
    </button>

    <div id="pairing-ready" class="hidden">
        <div class="alert alert-success">
            La tv est ready to pairing
        </div>
        <div>
            <input type="number" id="pairing-ping-input" class="text-center !w-[30%]">
        </div>
    </div>
</div>
