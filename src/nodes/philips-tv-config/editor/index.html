<div class="form-row">
    <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-config-input-name" placeholder="Configuration name">
</div>

<div class="form-row">
    <label for="node-config-input-ip"><i class="fa fa-link"></i> TV IP</label>
    <input
            type="text"
            id="node-config-input-ip"
            placeholder="192.168.1.22"
    >
</div>

<div class="form-row">
    <label for="node-config-input-url"><i class="fa fa-link"></i> API URL</label>
    <input
            type="text"
            id="node-config-input-url"
            disabled
    >
</div>
<div class="alert alert-info mb:2">
    Port <span class="font-bold">1926</span> and version <span class="font-bold">6</span> is automatically added to the API Url.
</div>

<div class="form-row">
    <label for="node-config-input-digest_user"><i class="fa fa-user"></i> Digest User</label>
    <input type="text" id="node-config-input-digest_user" placeholder="Digest user name">
</div>

<div class="form-row">
    <label for="node-config-input-digest_password"><i class="fa fa-lock"></i> Digest Password</label>
    <input type="password" id="node-config-input-digest_password" placeholder="Digest password">
</div>
